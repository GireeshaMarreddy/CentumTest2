<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Loan Calculation</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./js/script.js">
   
</head>
<body>
    <h1>Employee Details</h1>
    
    <label for="employeeId">Employee ID:<input type="text" id="employeeId" placeholder="Enter Employee ID"></label>
    
    <label for="name">Name:<input type="text" id="name" placeholder="Enter Name"></label>

    <label for="address">Address:<input type="text" id="address" placeholder="Enter Address"></label>

    <label for="designation">Designation:<select id="designation">
        <option value="manager">Manager</option>
        <option value="developer">Developer</option>
        <option value="analyst">Analyst</option>
    </select></label>
    

    <label for="loanAmount">Loan Amount:<input type="number" id="loanAmount" placeholder="Enter Loan Amount"></label>

    <label for="loanDate">Date of Loan Taken:<input type="date" id="loanDate"></label>

    <label for="interestRate">Interest Rate (%):<input type="number" id="interestRate" placeholder="Enter Interest Rate">
    </label>

    <label for="maturityDate">Maturity Date:<input type="date" id="maturityDate"></label>

    <button onclick="calculateLoan()">Calculate Loan</button>

    <div id="result"></div>

   
</body>

</html>
